<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <input type="text" id="pass">
            <button id="btn_copy">copy</button>
        </div>
        <div class="center">
            <ul>
                <li>
                    <label for="long_pass">Longueur du Password</label>
                    <input type="text" id="long_pass"  class="check" >
                </li>
                <li>
                    <label for="b" id="lettre_maj">Contient des lettres Majuscules</label>
                    <input type="checkbox" id="b" class="check" >
                </li>
                <li>
                    <label for="c" id="lettre_min">Contient des lettre Minuscules</label>
                    <input type="checkbox" id="c" class="check" >
                </li>
                <li>
                    <label for="d" id="nombre">Contient des nombres</label>
                    <input type="checkbox" id="d" class="check" >
                </li>
                <li>
                    <label for="e" id="car_spe"></label>
                    <input type="checkbox" id="e" class="check" >
                </li>
            </ul>
        </div>
        <div class="foot">
            <button id="btn_Gen">Generer le Mot de Passe</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
